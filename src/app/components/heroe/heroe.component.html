<div class="container main-container">
  <h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small>({{heroe.aparicion | date:'y'}})</small></h1>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3><strong>{{heroe.nombre}}</strong></h3>
      <hr>
      <p class="text-justify">{{heroe.bio}}</p>
      <div class="text-center">
        <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
        <img *ngIf="heroe.casa=='DC'" class="img-logo2" src="assets/img/dc.png" alt="DC">
      </div>
    </div>
  </div>
</div>
