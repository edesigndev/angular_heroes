<div class="container main-container">
  <div class="row d-flex align-items-center">
    <div class="col-lg-6 col-md-12">
        <h1>Héroes <small>Marvel y DC</small> </h1>
    </div>
    <div class="col-lg-6 col-md-12 d-flex justify-content-end">
        <form class="col-12 form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 form-control-sm" type="search" placeholder="Buscar héroe" (keyup.enter)="buscarHeroe(buscartexto.value)" #buscartexto>
            <button (click)="buscarHeroe(buscartexto.value)" 
            class="btn btn-primary my-2 my-sm-0 btn-sm" type="button">Buscar</button>
        </form>
    </div>
     
  </div>
  
  <hr>
  <div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [index]="i"
      *ngFor="let heroe of heroes ; let i=index "></app-heroe-tarjeta>
  </div>
</div>
